<div class="min-h-screen bg-background">
  <app-header 
    title="Learnify Admin" 
    subtitle="Manage your courses"
    [showUserInfo]="true">
  </app-header>
  

  <main class="main-content">
    <div class="tabs">
      <div class="tabs-list">
        <button 
          class="tab-trigger" 
          [class.active]="currentView === 'courses'"
          (click)="switchView('courses')">
          All Courses
        </button>
        <button 
          class="tab-trigger" 
          [class.active]="currentView === 'create'"
          (click)="switchView('create')">
          Create New Course
        </button>
      </div>
        

      <div class="tab-content" [class.active]="currentView === 'courses'">
        <div *ngIf="isLoading" class="loading-container">
          <div class="spinner"></div>
          <p class="text-muted-foreground">Loading courses...</p>
        </div>
  

        <div *ngIf="errorMessage && !isLoading" class="error-container">
          <p class="text-muted-foreground">{{ errorMessage }}</p>
          <button class="btn btn-outline" (click)="loadCourses()">Try Again</button>
        </div>
  

        <div *ngIf="!isLoading && !errorMessage" class="course-grid">
          <div class="course-card" *ngFor="let course of courses">
            <div class="card-header">
              <h3 class="card-title">{{ course.title }}</h3>
            </div>
            <div class="card-content">
              <p class="text-muted-foreground">{{ limitDescription(course.description, 25) }}</p>
              <div class="course-meta">
                <span class="duration" *ngIf="course.durationHours">
                  {{ formatDuration(course.durationHours) }}
                </span>
                <span class="price">${{ course.price }}</span>
              </div>
            </div>
            <div class="card-footer">
              <button class="btn btn-view-details w-full" (click)="viewCourseDetails(course.id)">
                View Details
              </button>
            </div>
          </div>
        </div>
  

        <div *ngIf="!isLoading && !errorMessage && courses.length === 0" class="empty-container">
          <h3>No courses available</h3>
          <p class="text-muted-foreground">Create your first course to get started.</p>
          <button class="btn btn-primary" (click)="switchView('create')">Create New Course</button>
        </div>
      </div>
        

      <div class="tab-content" [class.active]="currentView === 'create'">
        <div class="form-container">
          <app-course-form [embedded]="true" (courseCreated)="onCourseCreated()"></app-course-form>
        </div>
      </div>
    </div>
  </main>
  

  <app-footer></app-footer>
</div>
