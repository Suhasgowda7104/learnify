<header>
  <div class="header-content">
    <div class="flex items-center justify-between">
      <div>
        <h1>{{ title }}</h1>
        <p class="text-muted-foreground">{{ subtitle }}</p>
      </div>
      <div class="admin-profile" *ngIf="showUserInfo && currentUser">
        <span class="text-sm">{{ getRoleDisplayName() }}</span>
        <div class="avatar" (click)="onProfileClick()" title="Click to logout">
          <span class="avatar-fallback">{{ getUserInitials() }}</span>
        </div>
      </div>
    </div>
  </div>
</header>
